<!DOCTYPE html>
<html>

<head>
    <title>Password - %devname%</title>
    <link rel='stylesheet' type='text/css' href='/styles.css'>
    <meta http-equiv='content-type' content='text/html; charset=UTF-8'>
    <meta name=viewport content='width=device-width, initial-scale=1'>
    <script src='MD5.js' type='text/javascript'></script>
    <style>
    </style>
</head>

<body>
    %header%
    <h3>Password Required</h3>
    <form id='pwdForm' action='%action%' method='get' style="margin-bottom:20px">
        <input size=20 type='text' name='password' id='password' onkeypress='return event.keyCode != 13;' style='margin-bottom:20px' autofocus>
        <br>
        <button TYPE='button' onClick='proc()' id='myBtn'>Send</button>
    </form>
    <hr>
    <form id='pwdForm2' action='/' method='get' style="margin-top:20px">
        <button type='submit'>Back</button>
    </form>
    <script>
        var input = document.getElementById("password");
        input.addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
            event.preventDefault();
            document.getElementById("myBtn").click();
        }
        });
    </script>
</body>

</html>
